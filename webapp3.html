<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MOTHER AI | Premium Neural Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0118;
            --bg-secondary: #130428;
            --accent-primary: #ff6b9d;
            --accent-secondary: #c66ef5;
            --accent-tertiary: #feca57;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --success: #00d4ff;
            --glow: #ff6b9d;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Premium Animated Background */
        .aurora-bg {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            z-index: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 107, 157, 0.15), transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(198, 110, 245, 0.15), transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(254, 202, 87, 0.08), transparent 70%);
            animation: aurora 20s ease-in-out infinite;
        }

        @keyframes aurora {
            0%, 100% { transform: rotate(0deg) scale(1); }
            33% { transform: rotate(120deg) scale(1.1); }
            66% { transform: rotate(240deg) scale(0.9); }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-primary);
            border-radius: 50%;
            animation: float 15s infinite;
            box-shadow: 0 0 10px var(--accent-primary);
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        /* Premium Loader */
        .loader-overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--bg-secondary), var(--bg-primary));
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }

        .loader-content {
            text-align: center;
        }

        .loader-ring {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            border: 3px solid transparent;
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            position: relative;
        }

        .loader-ring::before {
            content: '';
            position: absolute;
            inset: 10px;
            border: 3px solid transparent;
            border-top-color: var(--accent-secondary);
            border-radius: 50%;
            animation: spin 1.5s linear reverse infinite;
        }

        .loader-ring::after {
            content: 'M';
            position: absolute;
            inset: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader-text {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary), var(--accent-tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0%; }
            100% { background-position: 200%; }
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            gap: 1.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        /* Premium Header */
        .header {
            background: linear-gradient(135deg, var(--glass), rgba(255, 107, 157, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 1.5rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .logo-group {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-orb {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            box-shadow: 
                0 10px 30px rgba(255, 107, 157, 0.3),
                inset 0 -3px 0 rgba(0, 0, 0, 0.2);
            animation: pulse-glow 3s ease-in-out infinite;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-orb:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3), inset 0 -3px 0 rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 10px 50px rgba(255, 107, 157, 0.6), inset 0 -3px 0 rgba(0, 0, 0, 0.2); }
        }

        .brand {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .brand-tagline {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.2rem;
        }

        .status-badges {
            display: flex;
            gap: 1rem;
        }

        .status-badge {
            padding: 0.5rem 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
        }

        /* Main Layout */
        .main-content {
            flex: 1;
            display: flex;
            gap: 1.5rem;
            min-height: 0;
        }

        /* AI Avatar Section */
        .ai-panel {
            width: 380px;
            background: linear-gradient(135deg, var(--glass), rgba(198, 110, 245, 0.05));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        /* Beautiful Animated Face */
        .ai-avatar {
            width: 280px;
            height: 280px;
            position: relative;
        }

        .face-container {
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 107, 157, 0.2), transparent),
                radial-gradient(circle at 70% 70%, rgba(198, 110, 245, 0.2), transparent),
                linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 30px 60px rgba(255, 107, 157, 0.2),
                inset 0 2px 10px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .face-glow {
            position: absolute;
            inset: -20px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                transparent,
                var(--accent-primary),
                transparent,
                var(--accent-secondary),
                transparent
            );
            animation: rotate 10s linear infinite;
            opacity: 0.3;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        /* Beautiful Eyes */
        .eyes {
            display: flex;
            gap: 60px;
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
        }

        .eye {
            width: 45px;
            height: 28px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            position: relative;
            box-shadow: 
                0 5px 15px rgba(255, 107, 157, 0.5),
                inset 0 2px 5px rgba(255, 255, 255, 0.3);
            transition: height 0.2s ease;
        }

        .eye.blinking {
            height: 3px;
        }

        .pupil {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #000, #330033);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.15s ease;
        }

        /* Beautiful Mouth */
        .mouth {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-secondary), transparent);
            border-radius: 50%;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(255, 107, 157, 0.4);
        }

        .mouth.speaking {
            animation: speak 0.3s ease-in-out infinite;
        }

        @keyframes speak {
            0%, 100% { 
                height: 3px;
                width: 80px;
            }
            50% { 
                height: 28px;
                width: 70px;
                border-radius: 50%;
            }
        }

        .mouth.smiling {
            height: 35px;
            width: 90px;
            border-radius: 0 0 45px 45px;
            border: 3px solid transparent;
            border-bottom-color: var(--accent-primary);
            background: transparent;
            box-shadow: 
                0 10px 30px rgba(255, 107, 157, 0.6),
                inset 0 -5px 15px rgba(255, 107, 157, 0.2);
        }

        /* Stats Cards */
        .stats-grid {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: var(--accent-primary);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.2);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-top: 0.25rem;
        }

        /* Chat Section */
        .chat-panel {
            flex: 1;
            background: linear-gradient(135deg, var(--glass), rgba(255, 107, 157, 0.03));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .action-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: scale(1.1);
        }

        .action-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        /* Messages */
        .messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            animation: slideIn 0.4s ease;
            max-width: 85%;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message.user {
            align-self: flex-end;
            animation-name: slideInRight;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: 20px;
            position: relative;
        }

        .message.ai .message-bubble {
            background: linear-gradient(135deg, rgba(255, 107, 157, 0.1), rgba(198, 110, 245, 0.1));
            border: 1px solid rgba(255, 107, 157, 0.2);
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.1);
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(0, 212, 255, 0.05));
            border: 1px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.1);
        }

        .message-header {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
            opacity: 0.7;
        }

        .message.ai .message-header {
            color: var(--accent-primary);
        }

        .message.user .message-header {
            color: var(--success);
        }

        .feedback-bar {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .feedback-btn {
            padding: 0.4rem 0.8rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: var(--text-secondary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .feedback-btn:hover {
            background: rgba(255, 107, 157, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            transform: translateY(-2px);
        }

        .feedback-btn.active-good {
            background: rgba(0, 212, 255, 0.2);
            border-color: var(--success);
            color: var(--success);
        }

        /* Input Section */
        .chat-input {
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .input-field {
            flex: 1;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 0.75rem 1.25rem;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(255, 107, 157, 0.2);
        }

        .voice-btn,
        .send-btn {
            height: 48px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.3);
        }

        .voice-btn {
            width: 48px;
        }

        .send-btn {
            padding: 0 1.5rem;
        }

        .voice-btn:hover,
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 157, 0.4);
        }

        .voice-btn.listening {
            animation: pulse-glow 1s infinite;
            background: linear-gradient(135deg, var(--success), var(--accent-secondary));
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--glass);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 4px;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .ai-panel {
                width: 100%;
                display: none;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Premium Loader -->
    <div class="loader-overlay" id="loader">
        <div class="loader-content">
            <div class="loader-ring"></div>
            <div class="loader-text">MOTHER</div>
        </div>
    </div>

    <!-- Aurora Background -->
    <div class="aurora-bg"></div>
    
    <!-- Floating Particles -->
    <div class="particles" id="particles"></div>

    <!-- Main Container -->
    <div class="container">
        <!-- Premium Header -->
        <header class="header">
            <div class="logo-group">
                <div class="logo-orb" onclick="showStats()">M</div>
                <div class="brand">
                    <h1 class="brand-name">MOTHER AI</h1>
                    <p class="brand-tagline">Premium Neural Intelligence</p>
                </div>
            </div>
            <div class="status-badges">
                <div class="status-badge">
                    <div class="status-indicator"></div>
                    <span>Online</span>
                </div>
                <div class="status-badge">
                    <span id="accuracy">0%</span>
                    <span>Accuracy</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- AI Avatar Panel -->
            <aside class="ai-panel">
                <div class="ai-avatar">
                    <div class="face-glow"></div>
                    <div class="face-container">
                        <div class="eyes">
                            <div class="eye" id="leftEye">
                                <div class="pupil"></div>
                            </div>
                            <div class="eye" id="rightEye">
                                <div class="pupil"></div>
                            </div>
                        </div>
                        <div class="mouth" id="mouth"></div>
                    </div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Messages</div>
                        <div class="stat-value" id="messageCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Learning</div>
                        <div class="stat-value" id="learningStatus">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Feedback</div>
                        <div class="stat-value" id="feedbackCount">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Vision</div>
                        <div class="stat-value" id="visionStatus">Ready</div>
                    </div>
                </div>
            </aside>

            <!-- Chat Panel -->
            <section class="chat-panel">
                <div class="chat-header">
                    <h2 class="chat-title">Neural Interface</h2>
                    <div class="chat-actions">
                        <button class="action-btn" id="visionBtn" onclick="toggleVision()" title="Enable Vision">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="action-btn" id="hearingBtn" onclick="toggleHearing()" title="Enable Hearing">
                            <i class="fas fa-ear-listen"></i>
                        </button>
                    </div>
                </div>

                <div class="messages" id="messages">
                    <!-- Messages will appear here -->
                </div>

                <div class="chat-input">
                    <div class="input-container">
                        <input 
                            type="text" 
                            class="input-field" 
                            id="messageInput" 
                            placeholder="Type your message..."
                            onkeypress="handleKeyPress(event)"
                        >
                        <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="send-btn" onclick="sendMessage()">
                            Send
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <video id="cameraFeed" style="display: none;"></video>

    <script>
        class MotherAI {
            constructor() {
                this.stats = {
                    messages: 0,
                    feedback: 0,
                    accuracy: 0
                };
                this.isListening = false;
                this.recognition = null;
                this.cameraStream = null;
                this.audioContext = null;
                
                this.init();
            }

            async init() {
                this.createParticles();
                this.hideLoader();
                this.startAnimations();
                this.initSpeechRecognition();
                this.showWelcome();
            }

            createParticles() {
                const container = document.getElementById('particles');
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 15 + 's';
                    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                    container.appendChild(particle);
                }
            }

            hideLoader() {
                setTimeout(() => {
                    const loader = document.getElementById('loader');
                    loader.style.opacity = '0';
                    setTimeout(() => loader.style.display = 'none', 1000);
                }, 2500);
            }

            startAnimations() {
                // Blinking
                setInterval(() => this.blink(), 3000 + Math.random() * 2000);
                
                // Eye tracking
                document.addEventListener('mousemove', e => this.trackEyes(e));
            }

            blink() {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => eye.classList.add('blinking'));
                setTimeout(() => {
                    eyes.forEach(eye => eye.classList.remove('blinking'));
                }, 200);
            }

            trackEyes(e) {
                const eyes = document.querySelectorAll('.eye');
                eyes.forEach(eye => {
                    const rect = eye.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    const angle = Math.atan2(e.clientY - y, e.clientX - x);
                    const distance = Math.min(10, Math.hypot(e.clientX - x, e.clientY - y) / 20);
                    
                    const pupil = eye.querySelector('.pupil');
                    pupil.style.transform = `translate(calc(-50% + ${Math.cos(angle) * distance}px), calc(-50% + ${Math.sin(angle) * distance}px))`;
                });
            }

            speak(text) {
                const mouth = document.getElementById('mouth');
                mouth.classList.add('speaking');
                
                // Clean text
                const cleanText = text.replace(/[*_#!.,?]/g, '');
                
                const utterance = new SpeechSynthesisUtterance(cleanText);
                
                // Premium voice settings for beautiful female voice
                utterance.rate = 0.95;  // Slightly slower for elegance
                utterance.pitch = 1.3;   // Higher pitch for feminine voice
                utterance.volume = 0.8;  // Softer volume
                
                // Try to select the best female voice available
                const voices = speechSynthesis.getVoices();
                
                // Priority list of beautiful female voices
                const preferredVoices = [
                    'Microsoft Zira - English (United States)',
                    'Microsoft Eva - English (United States)', 
                    'Google UK English Female',
                    'Google US English Female',
                    'Samantha',
                    'Victoria',
                    'Kate',
                    'Karen',
                    'Moira',
                    'Tessa'
                ];
                
                // Find the best available voice
                let selectedVoice = null;
                for (let preferred of preferredVoices) {
                    selectedVoice = voices.find(v => 
                        v.name.includes(preferred) || 
                        (v.name.includes('Female') && v.lang.startsWith('en'))
                    );
                    if (selectedVoice) break;
                }
                
                // Fallback to any female or high-pitched voice
                if (!selectedVoice) {
                    selectedVoice = voices.find(v => 
                        v.name.includes('female') || 
                        v.name.includes('Female') ||
                        v.name.includes('woman') ||
                        v.name.includes('Woman')
                    ) || voices[0];
                }
                
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                utterance.onend = () => {
                    mouth.classList.remove('speaking');
                    this.smile();
                };
                
                speechSynthesis.speak(utterance);
            }

            smile() {
                const mouth = document.getElementById('mouth');
                mouth.classList.add('smiling');
                setTimeout(() => mouth.classList.remove('smiling'), 2000);
            }

            initSpeechRecognition() {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        document.getElementById('messageInput').value = transcript;
                        sendMessage();
                    };
                }
            }

            showWelcome() {
                const welcome = "Welcome! I'm here to assist you. How may I help you today?";
                this.addMessage('ai', welcome);
                this.speak(welcome);
            }

            addMessage(sender, text) {
                const container = document.getElementById('messages');
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const messageId = `msg-${Date.now()}`;
                
                messageDiv.innerHTML = `
                    <div class="message-bubble">
                        <div class="message-header">${sender === 'ai' ? 'MOTHER' : 'You'}</div>
                        <div>${text}</div>
                        ${sender === 'ai' ? `
                            <div class="feedback-bar">
                                <button class="feedback-btn" onclick="feedback('${messageId}', true)">
                                    👍 Helpful
                                </button>
                                <button class="feedback-btn" onclick="feedback('${messageId}', false)">
                                    👎 Not Helpful
                                </button>
                            </div>
                        ` : ''}
                    </div>
                `;
                
                messageDiv.id = messageId;
                container.appendChild(messageDiv);
                container.scrollTop = container.scrollHeight;
                
                this.stats.messages++;
                this.updateStats();
            }

            async processMessage(text) {
                // Try backend first
                try {
                    const response = await fetch('/enhanced-chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: text })
                    });
                    const data = await response.json();
                    return data.response;
                } catch {
                    // Fallback responses
                    if (text.toLowerCase().includes('hello')) {
                        return "Hello! How wonderful to hear from you. What's on your mind?";
                    }
                    return "I understand. Let me help you with that.";
                }
            }

            updateStats() {
                document.getElementById('messageCount').textContent = this.stats.messages;
                document.getElementById('feedbackCount').textContent = this.stats.feedback;
                document.getElementById('accuracy').textContent = `${this.stats.accuracy}%`;
            }

            async startCamera() {
                try {
                    this.cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
                    const video = document.getElementById('cameraFeed');
                    video.srcObject = this.cameraStream;
                    document.getElementById('visionStatus').textContent = 'Active';
                    return true;
                } catch {
                    return false;
                }
            }

            stopCamera() {
                if (this.cameraStream) {
                    this.cameraStream.getTracks().forEach(track => track.stop());
                    this.cameraStream = null;
                    document.getElementById('visionStatus').textContent = 'Ready';
                }
            }

            async startAudio() {
                try {
                    this.audioContext = new AudioContext();
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.audioContext.createMediaStreamSource(stream);
                    return true;
                } catch {
                    return false;
                }
            }
        }

        // Initialize
        let ai;
        window.addEventListener('DOMContentLoaded', () => {
            ai = new MotherAI();
        });

        // Global functions
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            
            ai.addMessage('user', text);
            input.value = '';
            
            const response = await ai.processMessage(text);
            ai.addMessage('ai', response);
            ai.speak(response);
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }

        function toggleVoice() {
            const btn = document.getElementById('voiceBtn');
            if (ai.isListening) {
                ai.recognition?.stop();
                ai.isListening = false;
                btn.classList.remove('listening');
            } else {
                ai.recognition?.start();
                ai.isListening = true;
                btn.classList.add('listening');
            }
        }

        async function toggleVision() {
            const btn = document.getElementById('visionBtn');
            if (ai.cameraStream) {
                ai.stopCamera();
                btn.classList.remove('active');
            } else {
                if (await ai.startCamera()) {
                    btn.classList.add('active');
                }
            }
        }

        async function toggleHearing() {
            const btn = document.getElementById('hearingBtn');
            if (ai.audioContext) {
                ai.audioContext.close();
                ai.audioContext = null;
                btn.classList.remove('active');
            } else {
                if (await ai.startAudio()) {
                    btn.classList.add('active');
                }
            }
        }

        function feedback(messageId, isHelpful) {
            ai.stats.feedback++;
            if (isHelpful) {
                ai.stats.accuracy = Math.min(100, ai.stats.accuracy + 2);
            }
            ai.updateStats();
            
            const btns = document.querySelectorAll(`#${messageId} .feedback-btn`);
            btns[isHelpful ? 0 : 1].classList.add('active-good');
        }

        function showStats() {
            alert(`Training Status:\nMessages: ${ai.stats.messages}\nFeedback: ${ai.stats.feedback}\nAccuracy: ${ai.stats.accuracy}%`);
        }
    </script>
</body>
